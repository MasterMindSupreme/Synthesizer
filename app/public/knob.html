<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="components/knob.css">
    <title>Interactive Knob Component</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <fieldset class="bg-white border-2 border-black rounded-xl p-6">
        <legend class="text-3xl font-bold text-gray-700 text-center px-2 mx-auto">Tune</legend>

        <div id="knob-rack" class="flex flex-col items-center space-y-0 md:flex-row md:space-y-0 md:space-x-2">
        </div>
    </fieldset>

    <!-- Knob Component Container -->
    <div id="knob-component-num1" style="display: none;" class="knob-container bg-gray-200 p-12 rounded-2xl shadow-lg text-center w-full max-w-xs">
        <!-- Title -->
        <h2 id="knob-title-num1" class="text-5xl font-bold text-gray-700 mb-12"></h2>

        <!-- Dial and Labels Wrapper -->
        <div class="relative w-48 h-48 mx-auto">
            <!-- Labels will be injected here by JavaScript -->
            <div id="knob-labels-num1" class="absolute inset-0"></div>

            <!-- The circular knob dial -->
            <div id="knob-dial-num1" class="knob-dial absolute inset-[25%] bg-gray-500 rounded-full shadow-md cursor-pointer flex items-center justify-center">
                <!-- Thin Line Indicator -->
                <div class="absolute top-2 left-1/2 -translate-x-1/2 w-3 h-[calc(50%-0.5rem)] bg-gray-900 rounded-full"></div>
            </div>
        </div>

        <!-- Value Input -->
        <div class="mt-6">
            <input id="knob-value-input-num1" type="number" class="w-24 text-center bg-white border border-gray-300 rounded-md p-2 text-5xl font-mono focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </div>

    <script src="components/knob.js"></script>

    <!-- Added in this to view the knob in knob.html-->
    <script type="module">
        import { Knob } from './components/knob.js';
        document.addEventListener('DOMContentLoaded', () => {
            const knobRack = document.getElementById('knob-rack');

            new Knob(1, knobRack, "Octave", [-2, -1, 0, 1, 2]);
            new Knob(2, knobRack, "Semitone", [-12, -6, 0, 6, 12]);
            new Knob(3, knobRack, "Fine", [-100, -50, 0, 50, 100]);
        });
    </script>
</body>
</html>
