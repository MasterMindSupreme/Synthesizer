<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="components/oct-knob.css">
    <title>Interactive Knob Component</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Knob Component Container -->
    <div id="knob-component-1" class="knob-container bg-gray-200 p-8 rounded-2xl shadow-lg text-center w-full max-w-xs">
        <!-- Title -->
        <h2 id="knob-title" class="text-2xl font-bold text-gray-700 mb-4"></h2>

        <!-- Dial and Labels Wrapper -->
        <div class="relative w-48 h-48 mx-auto">
            <!-- Labels will be injected here by JavaScript -->
            <div id="knob-labels" class="absolute inset-0"></div>

            <!-- The circular knob dial -->
            <div id="knob-dial" class="absolute inset-[25%] bg-gray-500 rounded-full shadow-md cursor-pointer flex items-center justify-center">
                
                <!-- Larger Triangle Indicator -->
                <!--<div class="w-0 h-0 border-l-[14px] border-l-transparent border-r-[14px] border-r-transparent border-b-[22px] border-b-black transform translate-y-[-18px]"></div>-->

                <!-- Thin Line Indicator -->
                <div class="absolute top-2 left-1/2 -translate-x-1/2 w-1 h-[calc(50%-0.5rem)] bg-gray-900 rounded-full"></div>
            </div>
        </div>

        <!-- Value Input -->
        <div class="mt-6">
            <input id="knob-value-input" type="number" class="w-24 text-center bg-white border border-gray-300 rounded-md p-2 text-lg font-mono focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </div>

    <script src="components/oct-knob.js"></script>
</body>
</html>
